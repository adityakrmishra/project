<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Employee Database Management System</title>
</head>

<body>
    <div id="app">
        <header class="header" role="banner">
            <h1>Employee Database Management</h1>
            <button class="createEmployee" aria-label="Add a new employee">
                Add Employee
            </button>
        </header>

        <main class="main-content">
            <section class="employees" aria-labelledby="employee-list">
                <h2 id="employee-list" class="employees__names--title">
                      Employee List
                  </h2>
                <div class="employees__names--list" aria-live="polite"></div>

                <article class="employees__single" aria-labelledby="employee-info">
                    <h3 id="employee-info" class="employees__single--title">
                        Employee Information
                    </h3>
                    <div class="employees__single--info"></div>
                </article>
            </section>

            <!-- Add Employee Section -->
            <aside class="addEmployee">
                <form class="addEmployee_create">
                    <fieldset>
                        <legend>Add a new Employee</legend>
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName"
                                   placeholder="First Name" required />
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName"
                                   placeholder="Last Name" required />
                        </div>
                        <label for="imageUrl">Image URL (Optional)</label>
                        <input type="text" id="imageUrl" name="imageUrl"
                               placeholder="Image URL (Optional)" />
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"
                               placeholder="Email" required />
                        <label for="contactNumber">Contact</label>
                        <input type="tel" id="contactNumber" name="contactNumber"
                               placeholder="Contact" pattern="[0-9]{10}" required />
                        <label for="salary">Salary</label>
                        <input type="number" id="salary" name="salary"
                               placeholder="Salary" required />
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address"
                               placeholder="Address" required />
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob"
                               placeholder="Date of Birth"
                               class="addEmployee_create--dob" required />
                        <input type="submit"
                               class="addEmployee_create--submit"
                               value="Submit" />
                    </fieldset>
                </form>
            </aside>
            <!-- Add Employee Section - END -->
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
